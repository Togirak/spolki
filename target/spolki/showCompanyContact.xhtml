<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
	>
	
	<ui:define name="content">
	
    <h:form>
       	<rich:extendedDataTable value="#{companyBean.allCompany}"
            var="item" id="table" frozenColumns="1"
            style="height:300px; width:505px;" selectionMode="none">
            <f:facet name="header">
                <h:outputText value="#{msg.companyAllContact}" />
            </f:facet>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.companyNameLabel}" />
                </f:facet>
                <h:outputText value="#{item.name}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.companyCityLabel}" />
                </f:facet>
                <h:outputText value="#{item.city}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.companyRoadLabel}" />
                </f:facet>
                <h:outputText value="#{item.road}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.companyNumberLabel}" />
                </f:facet>
                <h:outputText value="#{item.number}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.companyPhoneLabel}" />
                </f:facet>
                <h:outputText value="#{item.phone}" />
            </rich:column>
        </rich:extendedDataTable>
    </h:form>
    
	</ui:define>
	
</ui:composition>
