<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
	
	<ui:define name="content">
	
    <h:form>
       	<rich:extendedDataTable value="#{companyBean.allCompany}"
            var="item" id="table" frozenColumns="3"
            style="height:300px; width:404px;" selectionMode="none">
            <f:facet name="header">
                <h:outputText value="#{msg.companyAllLabel}" />
            </f:facet>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.companyNameLabel}" />
                </f:facet>
                <h:outputText value="#{item.name}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.companySymbolLabel}" />
                </f:facet>
                <h:outputText value="#{item.symbol}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.companySectorLabel}" />
                </f:facet>
                <h:outputText value="#{item.sector}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.companyActionPriceLabel}" />
                </f:facet>
                <h:outputText value="#{item.price}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="#{msg.action}" />
                </f:facet>
                <h:commandLink value="#{msg.actionDelete}" action="#{companyBean.deleteCompany}"/>
            </rich:column>
        </rich:extendedDataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
